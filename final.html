<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz Challenge</title>
</head>
<body>
    <!-- this is the code for the nav bar -->
    <header> 
        <nav class="navbar navbar-light bg-light">
            <div>View Highscores</div>
            <div id="timer">Timer:</div>
        </nav>
    </header>
</br>
</br>

<div>
    <h1 class="text-center" id="high-score">High Score</h1>
    <div id="finalScoreListContainer"></div>
        <a href="quiz.html">
          <button class="btn btn-lg btn-success">Go Back!</button>
        </a>
        <button id="clear-storage" class="btn btn-lg btn-success"> Clear High Scores </button>
    </div>
</div>
<script type="text/javascript" src="questions.js"></script>
<script>
  //This function is for the user high score
  function getUserHighScores() {
    var highScoreCase = document.getElementById(
      "finalScoreListContainer"
    );
    var storedHighscores = localStorage.getItem("highScoreList");
    if (storedHighscores == null) {
      document.getElementById("scoreList").remove();
      return;
    }

    storedHighscores = JSON.parse(storedHighscores);
    console.log("list", storedHighscores);

    var questionAnswerList = document.createElement("ol");
    questionAnswerList.setAttribute("id", "scoreList");
    for (var i = 0; i < storedHighscores.length; i++) {
      var highestScore = document.createElement("li");
      highestScore.setAttribute(
        "class",
        "list-group-item list-group-item-success"
      );
      highestScore.innerHTML =
        storedHighscores[i].initials + " " + storedHighscores[i].score;

        questionAnswerList.appendChild(highestScore);
    }
    highScoreCase.appendChild(questionAnswerList);
  }
  getUserHighScores();

  var clearButton = document.querySelector("#clear-storage");
  clearButton.addEventListener("click", function() {
    localStorage.removeItem("highScoreList");

    getUserHighScores();
  });
</script>
</body>
</html>
